<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stripe Subscription Setup</title>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>

    <style>
      body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
      }
      #subscription-display {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 24px;
        margin-bottom: 8px;
      }
      #subscription-display span {
        background: linear-gradient(90deg, #e0e7ff 0%, #f1f3f6 100%);
        padding: 7px 18px;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 400;
        color: #333;
        box-shadow: 0 1px 4px rgba(99,91,255,0.05);
        letter-spacing: 0.2px;
        border: 1px solid #e0e7ff;
        margin-bottom: 0;
        transition: box-shadow 0.2s;
      }
      #subscription-display span::before {
        content: "Monthly Subscription: ";
        color: #635bff;
        font-weight: 400;
        margin-right: 4px;
      }
      #payment-element {
        margin: 0 auto 24px auto;
        padding: 24px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.07);
        max-width: 400px;
      }
      #subscribe-btn {
        display: block;
        margin: 0 auto 24px auto;
        padding: 14px 0;
        width: 220px;
        background: linear-gradient(90deg, #635bff 0%, #2ec4b6 100%);
        color: #fff;
        font-size: 1.1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(99,91,255,0.10);
        cursor: pointer;
        letter-spacing: 1px;
        transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      }
      #subscribe-btn:hover, #subscribe-btn:focus {
        background: linear-gradient(90deg, #2ec4b6 0%, #635bff 100%);
        box-shadow: 0 4px 16px rgba(99,91,255,0.18);
        transform: translateY(-2px) scale(1.03);
        outline: none;
      }
    </style>
    <div id="subscription-display">
      <span>Setting up...</span>
    </div>
    <div id="payment-element"></div>
    <button id="subscribe-btn">Subscribe Now</button>

    <script>
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }
      
      const publishableKey = getQueryParam('publishable_key');
      const clientSecret = getQueryParam('client_secret');
      const subscriptionId = getQueryParam('subscription_id');
      const setupIntentId = getQueryParam('setup_intent_id');
      
      console.log('üîç URL parameters:', { 
        publishableKey: publishableKey?.substring(0, 20), 
        clientSecret: clientSecret?.substring(0, 20), 
        subscriptionId, 
        setupIntentId 
      });
      
      if (!publishableKey || !clientSecret) {
        alert('Error: Missing required parameters');
        throw new Error('Missing required parameters');
      }
      
      const stripe = Stripe(publishableKey);
      
      // Determine if this is a setup intent 
      const isSetupIntent = setupIntentId || clientSecret.startsWith('seti_');
      console.log('üîç Intent type:', isSetupIntent ? 'Setup Intent' : 'Payment Intent');
      
      // Show subscription info
      document.querySelector('#subscription-display span').textContent = isSetupIntent ? 'Setup Payment Method' : 'Monthly Plan';
      
      const elements = stripe.elements({
        clientSecret: clientSecret,
      });

      const paymentElement = elements.create("payment");
      paymentElement.mount("#payment-element");

      document
        .getElementById("subscribe-btn")
        .addEventListener("click", async () => {
          console.log('üîÑ Button clicked, intent type:', isSetupIntent ? 'Setup' : 'Payment');
          
          if (isSetupIntent) {
            // Use confirmSetup for Setup Intents
            console.log('üîÑ Confirming setup intent...');
            await stripe
              .confirmSetup({
                elements,
                confirmParams: {
                },
                redirect: "if_required"
              })
              .then((result) => {
                console.log('‚úÖ Setup result:', result);
                if (result.error) {
                  console.error('‚ùå Setup error:', result.error);
                  alert(result.error.message || "Setup failed");
                } else if (result.setupIntent && result.setupIntent.status === "succeeded") {
                  console.log('‚úÖ Setup intent succeeded!');
                  if (window.parent) {
                    window.parent.postMessage("success", "*");
                  } else {
                    window.close();
                  }
                }
              })
              .catch((err) => {
                console.error('‚ùå Setup catch error:', err);
                alert('Setup failed: ' + err.message);
              });
          } else {
            // Use confirmPayment for Payment Intents
            console.log('üîÑ Confirming payment intent...');
            await stripe
              .confirmPayment({
                elements,
                confirmParams: {
                },
                redirect: "if_required"
              })
              .then((result) => {
                console.log('‚úÖ Payment result:', result);
                if (result.error) {
                  console.error('‚ùå Payment error:', result.error);
                  alert(result.error.message || "Payment failed");
                } else if (result.paymentIntent && result.paymentIntent.status === "succeeded") {
                  console.log('‚úÖ Payment intent succeeded!');
                  if (window.parent) {
                    window.parent.postMessage("success", "*");
                  } else {
                    window.close();
                  }
                }
              })
              .catch((err) => {
                console.error('‚ùå Payment catch error:', err);
                alert('Payment failed: ' + err.message);
              });
          }
        });

      console.log(elements);
    </script>
  </body>
</html>
